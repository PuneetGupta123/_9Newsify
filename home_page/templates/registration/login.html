<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Found the below on w3 schools FONT AWESOMElink rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" -->
        
        
        {% load staticfiles %}
        <!--link type="text/css" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"-->
        <link type="text/css" rel="stylesheet" href="{% static 'home_page/css/bootstrap.min.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        
        <!--script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script-->
        <script src="{% static 'home_page/js/bootstrap.min.js' %}"></script>
        <link type="text/css" rel="stylesheet" href="{% static 'home_page/css/signuplogin_background.css' %}">
        
        <title>LOG IN</title>
        <style>
            
            .logon {
                text-align: center;
                color: #CCC;
                font-family: monospace;
                font-size: 48px;
            }
                        /*=========================
              Icons
             ================= */

            #btn-login{
                background-color: #4CAF50;
                border: none;
                font-size: 20px;
                color: white;
                text-align: center;
                
                text-decoration: none;
                margin: 4px 2px;
                cursor: pointer;
            }

            a{
             background-color: #D3D3D3;  
                margin: auto;
            }
            
            
        </style>
    </head>
    
<body>    
    <div class="container">
        <h1 class="logon">NEWSIFY! <small style="color: blue">Join our world.</small></h1>
            <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
                <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >
                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                        
                        <form id="loginform" method="post" action="." class="form-horizontal" role="form">
                            {% csrf_token %}        
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Username">                            
                            </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="login-password" type="password" class="form-control" name="password" placeholder="Password">
                            </div>
                                                            
                            <div class="input-group">
                                <div class="checkbox">
                                    <label>
                                        <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                    </label>
                                </div>
                            </div>

                            <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                <div class="col-sm-12 controls">
                                      <!--<a id="btn-login" href="#" class="btn btn-success">Login  </a>
                                      <a id="btn-fblogin" href="#" class="btn btn-primary" style="float:right">Login with Facebook</a>-->
                                    <input type="submit" id="btn-login" value="Login">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12 control">
                                        <!--<div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                            Don't have an account! 
                                        <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                            Sign Up Here
                                        </a>
                                    </div>-->
                                </div>
                            </div>
                            <p>Not  a member? <a href="{% url 'registration_register' %}">Register</a>!</p>    
                        </form>     



                    </div>                     
                </div>  
            </div>
    </div>
</body>
